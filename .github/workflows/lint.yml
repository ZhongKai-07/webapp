name: Code Check
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint:
    name: ⬣ ESLint, ʦ TypeScript, 💅 Prettier, and 🃏 Test
    runs-on: ubuntu-latest
    steps:
      - name: ⬇️ Checkout repo
        uses: actions/checkout@v4

      - uses: pnpm/action-setup@v2
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
          # cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Remove API to speed up compilation etc.
        run: rm -r src/app/api

      - name: 🔬 Lint
        run: pnpm lint:strict

      - name: 🔎 Type check
        run: pnpm typecheck

      - name: 💅 Prettier check
        run: pnpm format:check
